<script type="text/javascript">

  $(document).ready(function() {

    var reportJson = IRT_REPORT;
    
    var reportGridKeys = Object.keys(reportJson);
    var extReport = false;
    reportGridKeys.forEach(function(item, index, array) {
      extReport = eval ('reportJson.externalReportConfig.' + item);
      
      if(item != "externalReportConfig"){
        populateResults($("#" + item), eval ('reportJson.' + item), extReport);
      }
      
    });
    

  });

</script>
